<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YT PLUS VPN - Premium Access</title>
<link rel="icon" href="https://raw.githubusercontent.com/yawlawt/YTPlusVip/main/images/icon.png">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ================= LOADING ANIMATION ================= */
#preloader {
    position: fixed;
    inset: 0;
    background: #1e272e;
    z-index: 99999;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

.loader {
    width: 80px;
    height: 80px;
    border: 6px solid rgba(255,255,255,0.2);
    border-top: 6px solid #ff4757;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 15px;
}

@keyframes spin {
    100% { transform: rotate(360deg); }
}

.loading-text {
    color: white;
    font-size: 18px;
    letter-spacing: 2px;
    animation: blink 1.5s infinite;
}

@keyframes blink {
    50% { opacity: 0.4; }
}

/* ================= ORIGINAL STYLES ================= */
:root {
    --primary:#ff4757;
    --secondary:#5352ed;
    --accent:#ffa502;
    --dark-bg:#1e272e;
    --dark-card:#2f3542;
    --dark-text:#f1f2f6;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Tahoma;}

body{
    background:var(--dark-bg);
    color:var(--dark-text);
}

/* ---- CLOCK ---- */
.top-clock{
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    text-align:center;
    padding:15px;
    font-weight:bold;
}

/* ---- CONTAINER ---- */
.container{
    max-width:1200px;
    margin:auto;
    padding:20px;
}

/* ---- HEADER ---- */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 0;
}

.logo{
    display:flex;
    align-items:center;
}

.logo img{
    height:45px;
    margin-right:10px;
}

.logo h1{
    background:linear-gradient(45deg,var(--primary),var(--accent));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* ---- DOWNLOAD ---- */
.download-section{
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    padding:30px;
    border-radius:15px;
    text-align:center;
}

.download-btn{
    display:inline-flex;
    align-items:center;
    background:#1e272e;
    padding:15px 40px;
    border-radius:30px;
    color:white;
    text-decoration:none;
    margin-top:20px;
}

.download-btn img{
    height:30px;
    margin-right:10px;
}

/* ---- FOOTER ---- */
footer{
    text-align:center;
    padding:30px 0;
    margin-top:40px;
    opacity:.8;
}

/* ---- SNOW ---- */
.snowflake{
    position:fixed;
    top:-10px;
    color:white;
    font-size:14px;
    pointer-events:none;
    animation:fall 10s linear infinite;
}

@keyframes fall{
    to{transform:translateY(100vh);}
}
</style>
</head>

<body>

<!-- ðŸ”µ PRELOADER -->
<div id="preloader">
    <div class="loader"></div>
    <div class="loading-text">LOADING...</div>
</div>

<!-- ðŸ”µ CLOCK -->
<div class="top-clock">
    <span id="clock"></span>
</div>

<div class="container">
<header>
    <div class="logo">
        <img src="https://raw.githubusercontent.com/yawlawt/YTPlusVip/main/images/icon.png">
        <h1>YT PLUS VPN</h1>
    </div>
</header>

<section class="download-section">
    <h2>Download YT PLUS VPN</h2>
    <p>High Speed Premium VPN</p>
    <a class="download-btn" href="#">
        <img src="https://raw.githubusercontent.com/yawlawt/YTPlusVip/main/images/icon.png">
        Download APK
    </a>
</section>

<footer>
    Â© <span id="year"></span> YT PLUS VPN
</footer>
</div>

<script>
/* ===== PRELOADER ===== */
window.addEventListener("load",()=>{
    const loader=document.getElementById("preloader");
    loader.style.opacity="0";
    setTimeout(()=>loader.style.display="none",500);
});

/* ===== CLOCK ===== */
function updateClock(){
    const now=new Date();
    document.getElementById("clock").textContent=now.toLocaleString();
}
setInterval(updateClock,1000);
updateClock();

/* ===== YEAR ===== */
document.getElementById("year").textContent=new Date().getFullYear();

/* ===== SNOW ===== */
for(let i=0;i<30;i++){
    const s=document.createElement("div");
    s.className="snowflake";
    s.textContent="â„";
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=(Math.random()*5+5)+"s";
    document.body.appendChild(s);
}
</script>

</body>
</html>
