<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
*{
  box-sizing:border-box;
  font-family:"Segoe UI",Tahoma,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#3b2b7a,#1b0f3a);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Snow Canvas */
#snow{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:1;
}

/* Card */
.card{
  width:360px;
  max-width:90%;
  background:#0c0c0f;
  border-radius:22px;
  padding:40px 25px;
  text-align:center;
  color:#fff;
  box-shadow:0 0 40px rgba(0,0,0,0.7);
  animation:fadeIn 1.2s ease;
  z-index:2;
  position:relative;
}

/* Logo Glow */
.logo-wrapper{
  width:130px;
  height:130px;
  margin:0 auto 25px;
  border-radius:50%;
  border:3px solid #666;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  animation:pulseGlow 2.5s infinite;
}

.logo-wrapper::after{
  content:"";
  position:absolute;
  width:105px;
  height:105px;
  border-radius:50%;
  border:2px solid red;
  box-shadow:0 0 15px red,0 0 30px red;
}

/* Image Logo */
.logo-wrapper img{
  width:70px;
  height:70px;
  object-fit:contain;
  z-index:1;
  filter:drop-shadow(0 0 10px #4fc3ff)
         drop-shadow(0 0 25px #4fc3ff);
}

/* Text */
h1{
  margin:25px 0 10px;
  font-size:32px;
  letter-spacing:1px;
}

p{
  margin:0 0 35px;
  font-size:16px;
  line-height:1.6;
  color:#cfcfcf;
}

/* Button */
.download-btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  width:100%;
  padding:16px;
  border-radius:30px;
  text-decoration:none;
  color:#fff;
  font-size:18px;
  font-weight:600;
  background:linear-gradient(90deg,#3cb878,#2da0ff);
  animation:buttonGlow 2s infinite alternate;
}

@keyframes pulseGlow{
  0%{box-shadow:0 0 10px #4fc3ff,0 0 25px #4fc3ff;}
  50%{box-shadow:0 0 25px #4fc3ff,0 0 50px #4fc3ff;}
  100%{box-shadow:0 0 10px #4fc3ff,0 0 25px #4fc3ff;}
}

@keyframes buttonGlow{
  from{box-shadow:0 0 10px #2da0ff,0 0 20px #3cb878;}
  to{box-shadow:0 0 25px #2da0ff,0 0 45px #3cb878;}
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<div class="card">
  <div class="logo-wrapper">
    <img src="https://raw.githubusercontent.com/yawlawt/YTPlusVip/main/images/icon.png" alt="JVPN Logo">
  </div>

  <h1>YT Plus VPN</h1>
  <p>Premium VPN Services for Secure Browsing</p>

  <a href="https://github.com/yawlawt/YT-Plus-Apk/releases/download/V1.0.1/YT_PLUS_VPNcom.yt.plusv2.0.apk" class="download-btn">
    â¬‡ Download YT Plus APK
  </a>
</div>

<script>
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");

let w, h;
let flakes = [];

function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

function createFlakes(){
  flakes = [];
  for(let i=0;i<120;i++){
    flakes.push({
      x:Math.random()*w,
      y:Math.random()*h,
      r:Math.random()*4+1,
      d:Math.random()+1
    });
  }
}
createFlakes();

function drawSnow(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="rgba(255,255,255,0.8)";
  ctx.beginPath();
  flakes.forEach(f=>{
    ctx.moveTo(f.x,f.y);
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2,true);
  });
  ctx.fill();
  moveSnow();
}

let angle = 0;
function moveSnow(){
  angle += 0.01;
  flakes.forEach(f=>{
    f.y += Math.pow(f.d,2)+1;
    f.x += Math.sin(angle)*0.5;

    if(f.y > h){
      f.y = -5;
      f.x = Math.random()*w;
    }
  });
}

setInterval(drawSnow,25);
</script>

</body>
