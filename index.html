<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YT PLUS VPN</title>

<style>
/* ================= THEME ================= */
:root{
  --bg:#0f1720;
  --card:#1c2430;
  --text:#ffffff;
  --muted:#aab;
  --accent:linear-gradient(90deg,#ff4b7d,#7a5cff);
}
.light{
  --bg:#f3f5fb;
  --card:#ffffff;
  --text:#000000;
  --muted:#555;
}

/* ================= BASE ================= */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.4s;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
  position:relative;
  z-index:2;
}

/* ================= TOP BAR ================= */
.topbar{
  background:var(--accent);
  padding:12px;
  border-radius:12px;
  display:flex;
  justify-content:space-between;
  text-align:center;
  font-size:14px;
}
.topbar div{flex:1}

/* ================= TOGGLE ================= */
.toggle{
  display:flex;
  justify-content:flex-end;
  margin:15px 0;
}
.toggle button{
  padding:8px 14px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  background:#111;
  color:#fff;
}

/* ================= HERO ================= */
.hero{
  background:var(--card);
  border-radius:20px;
  padding:30px;
  text-align:center;
  animation:fade 1s;
}
.hero h1{margin:10px 0}
.hero p{color:var(--muted)}
.download-btn{
  margin-top:15px;
  display:inline-block;
  padding:14px 28px;
  border-radius:30px;
  background:#000;
  color:#fff;
  text-decoration:none;
}

/* ================= MOCKUP ================= */
.mockups{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin:40px 0;
}
.mock{
  background:linear-gradient(#ff4b7d,#7a5cff);
  height:420px;
  border-radius:25px;
  animation:float 3s ease-in-out infinite;
}

/* ================= PLANS ================= */
.section-title{
  text-align:center;
  margin:40px 0 20px;
  color:#f6c453;
}
.plans{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.plan{
  background:var(--accent);
  padding:25px;
  border-radius:20px;
  text-align:center;
  animation:fade .8s;
}
.plan h2{margin:10px 0}
.plan button{
  margin-top:15px;
  padding:10px 20px;
  border-radius:20px;
  border:none;
  cursor:pointer;
}

/* ================= REDEEM ================= */
.redeem{
  margin-top:40px;
}
.codes{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:15px;
}
.code{
  background:var(--card);
  padding:15px;
  border-radius:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.code button{
  padding:6px 12px;
  border:none;
  border-radius:10px;
  background:#ff4b7d;
  color:#fff;
}

/* ================= VIDEO ================= */
.video{
  margin:40px 0;
  background:var(--card);
  padding:20px;
  border-radius:20px;
  text-align:center;
}
.video iframe{
  width:100%;
  max-width:500px;
  height:280px;
  border-radius:15px;
}

/* ================= FOOTER ================= */
footer{
  text-align:center;
  padding:20px;
  color:var(--muted);
}

/* ================= SNOW ================= */
.snow{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}
.snow span{
  position:absolute;
  width:8px;height:8px;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation:snow linear infinite;
}
@keyframes snow{
  to{transform:translateY(110vh)}
}

/* ================= ANIMATION ================= */
@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}
</style>
</head>

<body>

<div class="snow" id="snow"></div>

<div class="container">

  <div class="topbar">
    <div id="date"></div>

      <div class="code"><span>*777*7067#</span><button onclick="copy(this)">Copy</button></div>

</div>

<script>
/* THEME */
function toggleTheme(){
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light")?"light":"dark");
}
if(localStorage.getItem("theme")==="light"){
  document.body.classList.add("light");
}

/* DATE TIME */
function updateTime(){
  const now=new Date();
  date.innerText=now.toLocaleDateString();
  time.innerText=now.toLocaleTimeString();
  day.innerText=now.toLocaleDateString('en-US',{weekday:'long'});
}
setInterval(updateTime,1000);updateTime();

/* COPY */
function copy(btn){
  navigator.clipboard.writeText(btn.previousElementSibling.innerText);
  btn.innerText="Copied";
}

/* SNOW */
const snow=document.getElementById("snow");
for(let i=0;i<50;i++){
  let s=document.createElement("span");
  s.style.left=Math.random()*100+"%";
  s.style.animationDuration=(5+Math.random()*5)+"s";
  s.style.opacity=Math.random();
  snow.appendChild(s);
}
</script>

</body>
</html>
