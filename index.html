<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YT Plus VPN - Christmas Blizzard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:"Segoe UI",Tahoma,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#7a1f1f,#120909);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
#effects{position:fixed;inset:0;pointer-events:none;z-index:1}

/* Card */
.card{
  width:360px;max-width:90%;
  background:rgba(15,10,10,.95);
  border-radius:24px;
  padding:40px 25px;
  text-align:center;
  color:#fff;
  box-shadow:0 0 40px rgba(255,0,0,.35);
  position:relative;z-index:2;
}
.logo-wrapper{
  width:130px;height:130px;margin:0 auto 25px;
  border-radius:50%;border:3px solid #b71c1c;
  display:flex;align-items:center;justify-content:center;
  animation:glow 3s infinite;
}
.logo-wrapper img{width:70px;filter:drop-shadow(0 0 12px gold)}
h1{margin:25px 0 10px;font-size:32px;color:#ffe082}
p{margin:0 0 35px}
.download-btn{
  display:inline-flex;justify-content:center;align-items:center;
  width:100%;padding:16px;border-radius:30px;
  color:#fff;text-decoration:none;font-size:18px;
  background:linear-gradient(90deg,#c62828,#2e7d32);
  box-shadow:0 0 25px gold;
}
@keyframes glow{
  0%{box-shadow:0 0 15px red}
  50%{box-shadow:0 0 45px gold}
  100%{box-shadow:0 0 15px red}
}
</style>
</head>

<body>
<canvas id="effects"></canvas>

<div class="card">
  <div class="logo-wrapper">
    <img src="https://raw.githubusercontent.com/yawlawt/YTPlusVip/main/images/icon.png">
  </div>
  <h1>üéÑ YT Plus VPN</h1>
  <p>Premium VPN Services</p>
  <a class="download-btn" href="#">üéÅ Download APK</a>
</div>

<script>
const c = document.getElementById("effects");
const ctx = c.getContext("2d");
let w = c.width = innerWidth;
let h = c.height = innerHeight;

/* ================= HEAVY BLIZZARD ================= */
const snow=[];
for(let i=0;i<450;i++){
  snow.push({
    x:Math.random()*w,
    y:Math.random()*h,
    r:Math.random()*3+0.5,
    s:Math.random()*4+2,
    dx:Math.random()*2+1
  });
}

/* ================= SNOW PILING ================= */
let pileHeight = 0;

/* ================= SANTA SLEIGH ================= */
const santa = {
  x:-200,
  y:80,
  speed:1.6
};

function drawSanta(){
  ctx.save();
  ctx.translate(santa.x, santa.y);
  ctx.scale(1.2,1.2);

  /* Sleigh */
  ctx.fillStyle="#b71c1c";
  ctx.fillRect(0,10,70,18);
  ctx.fillStyle="gold";
  ctx.fillRect(5,30,60,4);

  /* Santa */
  ctx.beginPath();
  ctx.arc(55,5,8,0,Math.PI*2);
  ctx.fillStyle="white";
  ctx.fill();

  ctx.restore();

  santa.x += santa.speed;
  santa.y += Math.sin(Date.now()/600)*0.3;
  if(santa.x > w+200){
    santa.x = -250;
    santa.y = 60 + Math.random()*120;
  }
}

/* ================= DRAW LOOP ================= */
function draw(){
  ctx.clearRect(0,0,w,h);

  /* Blizzard Snow */
  ctx.fillStyle="rgba(255,255,255,.9)";
  ctx.beginPath();
  snow.forEach(s=>{
    ctx.moveTo(s.x,s.y);
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    s.y += s.s;
    s.x += s.dx;
    if(s.y>h){
      s.y=0;
      s.x=Math.random()*w;
      pileHeight += 0.03;
    }
    if(s.x>w) s.x=0;
  });
  ctx.fill();

  /* Snow Pile */
  ctx.fillStyle="#fff";
  ctx.beginPath();
  ctx.moveTo(0,h);
  ctx.quadraticCurveTo(w/2,h-pileHeight,w,h);
  ctx.lineTo(w,h);
  ctx.closePath();
  ctx.fill();

  /* Santa */
  drawSanta();

  requestAnimationFrame(draw);
}
draw();

addEventListener("resize",()=>{
  w=c.width=innerWidth;
  h=c.height=innerHeight;
});
</script>
</body>
</html>
