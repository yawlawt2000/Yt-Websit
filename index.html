<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YT Plus VPN - Christmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:"Segoe UI",Tahoma,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#7a0b0b,#0b3a1b);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Snow & Sparkle Canvas */
#fx{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

/* Card */
.card{
  width:360px;
  max-width:90%;
  background:rgba(10,10,15,0.92);
  border-radius:24px;
  padding:42px 26px;
  text-align:center;
  color:#fff;
  box-shadow:0 0 45px rgba(0,0,0,.8);
  animation:fadeIn 1.2s ease;
  position:relative;
  z-index:2;
  border:2px solid rgba(255,255,255,.1);
}

/* Christmas Badge */
.badge{
  position:absolute;
  top:-14px;
  left:50%;
  transform:translateX(-50%);
  background:linear-gradient(90deg,#d40000,#1fa64a);
  padding:6px 16px;
  border-radius:20px;
  font-size:14px;
  font-weight:600;
  box-shadow:0 0 15px rgba(255,0,0,.6);
}

/* Logo */
.logo-wrapper{
  width:130px;
  height:130px;
  margin:25px auto 25px;
  border-radius:50%;
  border:3px solid #1fa64a;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:glow 2.5s infinite;
}

.logo-wrapper img{
  width:70px;
  filter:drop-shadow(0 0 15px #ff3b3b)
         drop-shadow(0 0 25px #1fa64a);
}

/* Text */
h1{
  margin:20px 0 8px;
  font-size:30px;
  letter-spacing:1px;
}

p{
  margin:0 0 25px;
  color:#dcdcdc;
}

/* Button */
.download-btn{
  display:block;
  width:100%;
  padding:16px;
  border-radius:30px;
  text-decoration:none;
  color:#fff;
  font-size:18px;
  font-weight:600;
  background:linear-gradient(90deg,#d40000,#1fa64a);
  box-shadow:0 0 20px rgba(255,0,0,.6);
  animation:btnGlow 2s infinite alternate;
}

.download-btn:hover{
  transform:scale(1.05);
}

/* Animations */
@keyframes glow{
  0%,100%{box-shadow:0 0 15px #1fa64a;}
  50%{box-shadow:0 0 40px #ff3b3b;}
}

@keyframes btnGlow{
  from{box-shadow:0 0 10px #d40000;}
  to{box-shadow:0 0 35px #1fa64a;}
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<div class="card">
  <div class="badge">üéÑ Merry Christmas</div>

  <div class="logo-wrapper">
    <img src="https://raw.githubusercontent.com/yawlawt/YTPlusVip/main/images/icon.png">
  </div>

  <h1>YT Plus VPN</h1>
  <p>Secure & Premium VPN ‚Äì Christmas Edition</p>

  <a href="#" class="download-btn">
    üéÅ Download YT Plus APK
  </a>
</div>

<script>
const canvas = document.getElementById("fx");
const ctx = canvas.getContext("2d");

let w = canvas.width = innerWidth;
let h = canvas.height = innerHeight;

/* Snow */
let snow=[];
for(let i=0;i<140;i++){
  snow.push({
    x:Math.random()*w,
    y:Math.random()*h,
    r:Math.random()*3+1,
    s:Math.random()*1.5+0.5
  });
}

/* Sparkles */
let spark=[];
for(let i=0;i<40;i++){
  spark.push({
    x:Math.random()*w,
    y:Math.random()*h,
    a:Math.random()
  });
}

function draw(){
  ctx.clearRect(0,0,w,h);

  /* Snow */
  ctx.fillStyle="rgba(255,255,255,0.9)";
  snow.forEach(f=>{
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fill();
    f.y+=f.s;
    if(f.y>h){f.y=0;f.x=Math.random()*w;}
  });

  /* Sparkle */
  spark.forEach(s=>{
    ctx.fillStyle=`rgba(255,215,0,${s.a})`;
    ctx.fillRect(s.x,s.y,2,2);
    s.a += (Math.random()-0.5)*0.05;
    if(s.a<0)s.a=0;
    if(s.a>1)s.a=1;
  });

  requestAnimationFrame(draw);
}
draw();

addEventListener("resize",()=>{
  w=canvas.width=innerWidth;
  h=canvas.height=innerHeight;
});
</script>

</body>
</html>
