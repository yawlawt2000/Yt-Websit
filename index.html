<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Call Button UI</title>

  <style>
    body {
      background: #0f1220;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    .header {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      color: white;
      padding: 18px;
      border-radius: 25px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .card {
      background: #1c1f35;
      color: white;
      padding: 18px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .text {
      font-size: 20px;
      font-weight: bold;
    }

    .text span {
      font-size: 14px;
      color: #ccc;
      margin-left: 5px;
    }

    .call-btn {
      background: #2ecc71;
      color: white;
      font-size: 22px;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- HTML content -->
</body>
</html>
