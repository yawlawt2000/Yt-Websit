<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSO VIP - VPN Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Pyidaungsu', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(180deg, #1e1e1e 0%, #000000 100%);
            border-radius: 30px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffcc00, #ff3300);
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            border: 4px solid #ff3300;
            box-shadow: 0 0 15px #ff3300;
        }

        h1 { font-size: 24px; margin: 15px 0 5px; letter-spacing: 2px; }
        p { font-size: 12px; color: #aaa; margin-bottom: 20px; }

        .social-icons { margin-bottom: 25px; }
        .social-icons i {
            font-size: 24px;
            margin: 0 10px;
            color: #0088cc;
            cursor: pointer;
        }

        .section-header {
            border-radius: 10px;
            padding: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .true { background-color: #ff0000; }
        .dtac { background-color: #00ccff; color: #000; }
        .ais { background-color: #99cc00; color: #000; }

        .card {
            background-color: #2a2a2a;
            border-radius: 15px;
            padding: 12px 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
        }

        .card-info { text-align: left; }
        .card-info .code { font-size: 18px; font-weight: bold; display: block; }
        .card-info .desc { font-size: 13px; color: #ff6666; }

        .call-btn {
            background-color: #00c853;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .download-btn {
            background-color: #ff0000;
            padding: 15px;
            border-radius: 15px;
            display: block;
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin-top: 20px;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="logo-circle">KSO<br>VIP</div>
    <h1>KSO VIP</h1>
    <p>ပရီမီယံ VPN ဝန်ဆောင်မှု ပက်ကေ့ချ်များ</p>

    <div class="social-icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-telegram"></i>
        <i class="fas fa-globe"></i>
    </div>

    <div class="section-header true"><i class="fas fa-fire" style="margin-right:10px;"></i> TRUE TWITTER မော်ဒယ်</div>
    <div class="card">
        <div class="card-info">
            <span class="code">*900*3507#</span>
            <span class="desc">၁ ရက် (၆ ဘတ်)</span>
        </div>
        <a href="tel:*900*3507#" class="call-btn"><i class="fas fa-phone"></i></a>
    </div>

    <div class="section-header dtac"><i class="fas fa-bolt" style="margin-right:10px;"></i> DTAC အမြန်မော်ဒယ်</div>
    <div class="card">
        <div class="card-info">
            <span class="code">*177*15#</span>
            <span class="desc">၁၅ ရက် (၁၅ ဘတ်)</span>
        </div>
        <a href="tel:*177*15#" class="call-btn"><i class="fas fa-phone"></i></a>
    </div>

    <div class="section-header ais"><i class="fas fa-signal" style="margin-right:10px;"></i> AIS 64KBPS မော်ဒယ်</div>
    <div class="card">
        <div class="card-info">
            <span class="code">*777*7067#</span>
            <span class="desc">၃၀ ရက် (၃၀ ဘတ်)</span>
        </div>
        <a href="tel:*777*7067#" class="call-btn"><i class="fas fa-phone"></i></a>
    </div>

    <a href="#" class="download-btn"><i class="fas fa-download"></i> APK ဒေါင်းလုဒ်လုပ်ပါ</a>
</div>

</body>
</html>
