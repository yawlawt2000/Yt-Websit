<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YT Plus VPN - Christmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg1:#9b2c2c;
  --bg2:#140909;
  --card-bg:rgba(20,10,10,0.92);
  --text:#ffffff;
  --accent:#ffe082;
  --messenger:#0084ff;
}

body.light{
  --bg1:#f5f5f5;
  --bg2:#dcdcdc;
  --card-bg:rgba(255,255,255,0.95);
  --text:#111;
  --accent:#c62828;
  --messenger:#006eff;
}

*{
  box-sizing:border-box;
  font-family:"Segoe UI",Tahoma,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg1),var(--bg2));
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:var(--text);
  transition:.4s;
}

/* Snow */
canvas{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
}

/* Toggle */
.toggle{
  position:fixed;
  top:20px;
  right:20px;
  z-index:3;
  background:var(--card-bg);
  border:none;
  padding:10px 14px;
  border-radius:20px;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 0 15px rgba(0,0,0,.4);
}

/* Card */
.card{
  width:360px;
  max-width:90%;
  background:var(--card-bg);
  border-radius:26px;
  padding:40px 25px;
  text-align:center;
  box-shadow:0 0 50px rgba(255,0,0,.35);
  position:relative;
  z-index:2;
  animation:float 6s ease-in-out infinite;
}

/* Logo */
.logo{
  width:120px;
  height:120px;
  margin:0 auto 25px;
  border-radius:50%;
  border:3px solid var(--accent);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 25px gold;
  animation:spinGlow 5s linear infinite;
}

.logo img{
  width:65px;
  filter:drop-shadow(0 0 10px gold);
}

h1{
  margin:20px 0 10px;
  font-size:32px;
  color:var(--accent);
}

p{
  margin-bottom:10px;
  opacity:.9;
}

/* Time Box */
.time-box{
  margin:15px 0 30px;
  padding:12px;
  border-radius:18px;
  background:rgba(255,255,255,0.08);
  box-shadow:inset 0 0 10px rgba(255,215,0,.4);
}

#time{
  font-size:26px;
  font-weight:bold;
  color:var(--accent);
}

#date{
  font-size:14px;
  opacity:.85;
}

/* Buttons */
.btn{
  display:block;
  text-decoration:none;
  padding:16px;
  border-radius:30px;
  font-size:18px;
  font-weight:600;
  color:#fff;
  margin-bottom:14px;
  box-shadow:0 0 25px rgba(255,215,0,.6);
  animation:pulse 2s infinite;
}

.download{
  background:linear-gradient(90deg,#c62828,#2e7d32);
}

/* Messenger Button */
.messenger{
  background:linear-gradient(90deg,var(--messenger),#00c6ff);
  box-shadow:0 0 25px rgba(0,132,255,.8);
}

.messenger span{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

@keyframes pulse{
  0%{box-shadow:0 0 15px red;}
  100%{box-shadow:0 0 40px gold;}
}

@keyframes spinGlow{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
}
</style>
</head>

<body>

<button class="toggle" onclick="toggleMode()">üåô</button>
<canvas id="snow"></canvas>

<div class="card">
  <div class="logo">
    <img src="https://raw.githubusercontent.com/yawlawt/YTPlusVip/main/images/icon.png">
  </div>

  <h1>üéÑ YT Plus VPN</h1>
  <p>Christmas Special ‚Ä¢ Secure & Fast Browsing</p>

  <div class="time-box">
    <div id="time">00:00:00 AM</div>
    <div id="date">Loading...</div>
  </div>

  <a class="btn download" href="https://github.com/yawlawt/YT-Plus-Apk/releases/download/V1.0.1/YT_PLUS_VPNcom.yt.plusv2.0.apk">
    üéÅ Download YT Plus APK
  </a>

  <!-- Messenger Link -->
  <a class="btn messenger" href="https://m.me/YOUR_MESSENGER_LINK" target="_blank">
    <span>üí¨ Contact on Messenger</span>
  </a>
</div>

<script>
function toggleMode(){
  document.body.classList.toggle("light");
  document.querySelector(".toggle").textContent =
    document.body.classList.contains("light") ? "‚òÄÔ∏è" : "üåô";
}

function updateTime(){
  const now = new Date();
  const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

  let hours = now.getHours();
  const ampm = hours >= 12 ? "PM" : "AM";
  hours = hours % 12 || 12;

  const minutes = String(now.getMinutes()).padStart(2,"0");
  const seconds = String(now.getSeconds()).padStart(2,"0");

  document.getElementById("time").textContent =
    `${hours}:${minutes}:${seconds} ${ampm}`;

  document.getElementById("date").textContent =
    `${days[now.getDay()]} ‚Ä¢ ${now.toDateString()}`;
}
setInterval(updateTime,1000);
updateTime();

/* Snow */
const canvas=document.getElementById("snow");
const ctx=canvas.getContext("2d");
let w,h;
function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let snow=[];
for(let i=0;i<150;i++){
  snow.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*3+1,d:Math.random()*1.5+.5});
}

function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="rgba(255,255,255,.8)";
  ctx.beginPath();
  snow.forEach(s=>{
    ctx.moveTo(s.x,s.y);
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    s.y+=s.d;
    if(s.y>h){s.y=0;s.x=Math.random()*w;}
  });
  ctx.fill();
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
