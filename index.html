<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JVPN Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:"Segoe UI",Tahoma,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#3b2b7a,#1b0f3a);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Card */
.card{
  width:360px;
  max-width:90%;
  background:#0c0c0f;
  border-radius:22px;
  padding:40px 25px;
  text-align:center;
  color:#fff;
  box-shadow:0 0 40px rgba(0,0,0,0.7);
  animation:fadeIn 1.2s ease;
}

/* Logo Glow */
.logo-wrapper{
  width:130px;
  height:130px;
  margin:0 auto 25px;
  border-radius:50%;
  border:3px solid #666;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  animation:pulseGlow 2.5s infinite;
}

.logo-wrapper::after{
  content:"";
  position:absolute;
  width:105px;
  height:105px;
  border-radius:50%;
  border:2px solid red;
  box-shadow:0 0 15px red,0 0 30px red;
}

/* Image Logo */
.logo-wrapper img{
  width:70px;
  height:70px;
  object-fit:contain;
  z-index:1;
  filter:drop-shadow(0 0 10px #4fc3ff)
         drop-shadow(0 0 25px #4fc3ff);
}

/* Text */
h1{
  margin:25px 0 10px;
  font-size:32px;
  letter-spacing:1px;
  text-shadow:0 0 8px rgba(255,255,255,0.2);
}

p{
  margin:0 0 35px;
  font-size:16px;
  line-height:1.6;
  color:#cfcfcf;
}

/* Button Glow */
.download-btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  width:100%;
  padding:16px;
  border-radius:30px;
  text-decoration:none;
  color:#fff;
  font-size:18px;
  font-weight:600;
  background:linear-gradient(90deg,#3cb878,#2da0ff);
  box-shadow:0 0 15px rgba(45,160,255,0.6);
  animation:buttonGlow 2s infinite alternate;
  transition:transform .2s;
}

.download-btn:hover{
  transform:scale(1.05);
}

.download-btn span{
  font-size:22px;
}

/* Animations */
@keyframes pulseGlow{
  0%{
    box-shadow:0 0 10px #4fc3ff,0 0 25px #4fc3ff;
  }
  50%{
    box-shadow:0 0 25px #4fc3ff,0 0 50px #4fc3ff;
  }
  100%{
    box-shadow:0 0 10px #4fc3ff,0 0 25px #4fc3ff;
  }
}

@keyframes buttonGlow{
  from{
    box-shadow:0 0 10px #2da0ff,0 0 20px #3cb878;
  }
  to{
    box-shadow:0 0 25px #2da0ff,0 0 45px #3cb878;
  }
}

@keyframes fadeIn{
  from{
    opacity:0;
    transform:translateY(30px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}
</style>
</head>

<body>

<div class="card">

  <!-- Logo Image -->
  <div class="logo-wrapper">
    <img src="logo.png" alt="JVPN Logo">
  </div>

  <h1>JVPN SHOP</h1>
  <p>Premium VPN Services for Secure Browsing</p>

  <a href="#" class="download-btn">
    <span>â¬‡</span> Download JVPN APK
  </a>

</div>

</body>
</html>
