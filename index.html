<style>
*{box-sizing:border-box;font-family:"Segoe UI",Tahoma,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#8b0000,#0b3a1b 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:#fff;

/* Canvas */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;

/* Card */
.card{
  width:360px;
  max-width:92%;
  background:rgba(12,12,18,.95);
  border-radius:24px;
  padding:42px 26px;
  text-align:center;
  z-index:2;
  box-shadow:0 0 45px rgba(0,0,0,.8);
  border:2px solid rgba(255,255,255,.08);
}

/* Bell */
.bell{
  position:absolute;
  top:-28px;
  right:18px;
  font-size:34px;
  cursor:pointer;
  animation:bellAuto 6s infinite;
  transform-origin:top center;
}

/* Bell Shake */
@keyframes bellShake{
  0%{transform:rotate(0deg)}
  20%{transform:rotate(15deg)}
  40%{transform:rotate(-15deg)}
  60%{transform:rotate(10deg)}
  80%{transform:rotate(-10deg)}
  100%{transform:rotate(0deg)}
}

/* Auto gentle shake */
@keyframes bellAuto{
  0%,90%,100%{transform:rotate(0deg)}
  92%{transform:rotate(10deg)}
  94%{transform:rotate(-10deg)}
  96%{transform:rotate(6deg)}
  98%{transform:rotate(-6deg)}
}

/* Badge */
.badge{
  background:linear-gradient(90deg,#d40000,#1fa64a);
  padding:6px 16px;
  border-radius:20px;
  font-weight:600;
  margin-bottom:16px;
  display:inline-block;
}

/* Logo */
.logo{
  width:120px;
  height:120px;
  margin:0 auto 20px;
  border-radius:50%;
  border:3px solid #1fa64a;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:glow 2.5s infinite;
}

.logo img{
  width:65px;
  filter:drop-shadow(0 0 10px #ff4444)
         drop-shadow(0 0 20px #1fa64a);
}

h1{margin:15px 0 6px}
p{margin:0 0 24px;color:#ddd}

/* Button */
.btn{

  width:100%;
  padding:16px;
  border-radius:30px;
  background:linear-gradient(90deg,#d40000,#1fa64a);
  text-decoration:none;
  color:#fff;
  font-size:18px;
  font-weight:600;
  animation:btnGlow 2s infinite alternate;

.btn:hover{transform:scale(1.05)}

@keyframes glow{

  50%{box-shadow:0 0 40px #ff4444}
}
@keyframes btnGlow{
  from{box-shadow:0 0 10px #d40000}
  to{box-shadow:0 0 35px #1fa64a}
}

/* Santa */
.santa{
  position:fixed;
  top:80px;
  left:-160px;

  animation:santaFly 18s linear infinite;

@keyframes santaFly{

<script>
/* Canvas FX */
const c=document.getElementById("fx");
const ctx=c.getContext("2d");
let w=c.width=innerWidth;
let h=c.height=innerHeight;

/* Snow */
let snow=[];
for(let i=0;i<120;i++){
  snow.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*3+1,s:Math.random()*1.5+.5});
}

function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="rgba(255,255,255,.9)";
  snow.forEach(f=>{
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fill();
    f.y+=f.s;
    if(f.y>h){f.y=0;f.x=Math.random()*w}
  });
  requestAnimationFrame(draw);
}
draw();

/* Music */
function playMusic(){
  const m=document.getElementById("music");
  m.paused ? m.play() : m.pause();
}

/* Bell click */
const bell=document.getElementById("bell");
const bellSound=document.getElementById("bellSound");

bell.addEventListener("click",()=>{
  bell.style.animation="bellShake .6s";
  bellSound.currentTime=0;
  bellSound.play();
  setTimeout(()=>bell.style.animation="bellAuto 6s infinite",600);
});

addEventListener("resize",()=>{
  w=c.width=innerWidth;
  h=c.height=innerHeight;
});
</script>
