<script>
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");

let w, h;
function resize(){
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let flakes = [];
for(let i=0;i<120;i++){
    flakes.push({
        x: Math.random()*w,
        y: Math.random()*h,
        r: Math.random()*3+1,
        d: Math.random()*1+0.5
    });
}

function drawSnow(){
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle="rgba(255,255,255,0.8)";
    ctx.beginPath();
    for(let f of flakes){
        ctx.moveTo(f.x,f.y);
        ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    }
    ctx.fill();
    moveSnow();
}

function moveSnow(){
    for(let f of flakes){
        f.y += f.d;
        if(f.y > h){
            f.y = 0;
            f.x = Math.random()*w;
        }
    }
}

setInterval(drawSnow, 33);
</script>
